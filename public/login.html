<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Secrets</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="login.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <div class="left">
        <a href="/" role="button">Home</a>
        <a href="/accounts" role="button">All Accounts</a>
        <a href="/secrets" role="button">My Account</a>
      </div>
      <div class="right">
        <a href="register.html" role="button">Register</a>
      </div>
    </nav>
  </header>

<div class="container mt-5">
  <h1>Login</h1>

  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <form id="login">
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" class="form-control" name="username" id="loginUsername">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="loginPassword">
            </div>
            <button type="submit" class="btn btn-dark" id="loginBtn">Login</button>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>

<footer>
  <div>
    <small>&copy; Copyright 2023, Happy Bank</small>
  </div>
</footer>

</body>
</html>

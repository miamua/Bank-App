<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secrets</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<header>
  <nav>
    <div class="left">
      <a href="/" role="button">Home</a>
      <a href="/accounts" role="button">All accounts</a>
      <a href="/transaction" role="button">Transaction</a>
    </div>
    <div class="right">
      <a href="/register" role="button">Register</a>
      <a href="/login" role="button">Login</a>
      <a href="/logout" role="button">Logout</a>
    </div>
  </nav>
</header>

<div class="container mt-5">
  <h1>Register</h1>

  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <form id="register">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" id="registerUsername">
            </div>
            <div class="form-group">
              <label for="money">Money</label>
              <input type="number" class="form-control" name="money" id="registerMoney">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="registerPassword">
            </div>
            <button type="submit" class="btn btn-dark">Register</button>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>

<footer>
  <nav>
    <form action="/contact">
      <a href="/contact">Contact us</a>
    </form>
  </nav>
</footer>
<script src="register.js"></script>
</body>
</html>
